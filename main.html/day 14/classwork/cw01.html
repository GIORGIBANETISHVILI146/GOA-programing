<!-- კომენტარების სახით ჩამოწერეთ ყველა text formating tags და ახსენით  თითოეული რას აკეთებს -->
<!--
1. <b> - Bold: ტექსტს ხდის მკვეთრად და გამოკვეთილად.
2. <i> - Italic: ტექსტს ხდის დახრილად, რაც ხშირად გამოიყენება ხაზგასასმელად ან ციტატებისთვის.
3. <u> - Underline: ტექსტს ხდის ხაზგასმულად, რაც ყურადღების მიქცევას უწყობს ხელს.
4. <mark> - Mark: ტექსტს ხდის გამოყოფილად, როგორც მარკირებული ტექსტი.-->
