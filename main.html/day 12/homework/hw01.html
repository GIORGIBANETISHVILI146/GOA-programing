<!--   HTML არის ვებ-გვერდის ენა, რომელიც განსაზღვრავს მის სტრუქტურას და შინაარსს.
მისი ძირითადი ნაწილი არის:
<html> — მთელი გვერდის კორპუსი,
<head> — გვერდის ინფორმაცია (სათაური, კოდირება),
<body> — მთავარი შინაარსი (ტექსტი, სურათები, ბმულები).
HTML მნიშვნელოვანია, რადგან ბრაუზერი ამ კოდს კითხულობს და ვებ-გვერდს ჩვენთვის ხილვადს ხდის. ასევე,
 სწორად აგებული HTML აუმჯობესებს გვერდის მუშაობას და საძიებო სისტემებში პოზიციონირებას.  -->
