<!-- Nesting (შერევა) არის HTML ელემენტების ერთმანეთში ჩასმა, სადაც ერთი ელემენტი (თეგი) მდებარეობს სხვა ელემენტის შიგნით.
მაგალითად, <body> თეგი შეიცავს სხვა ელემენტებს, როგორიცაა <h1>, <p>, და <img>.
 ეს საშუალებას გვაძლევს ორგანიზებულად და სტრუქტურირებულად განვათავსოთ ვებ-გვერდის შინაარსი.
ყველა ჩვენი თეგი უნდა იყოს დაწერილი body-ს შიგნით, რადგან body წარმოადგენს ვებ-გვერდის მთავარ შინაარსს, 
რომელიც ჩანს მომხმარებლისთვის. -->
